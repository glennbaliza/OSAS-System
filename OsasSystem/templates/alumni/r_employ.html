{% extends 'base.html' %}
{% load static %}


{% block content %}


<div id="content" class="content">

    <div class="row">
        <div class="col-lg-12 col-md-6">
        {% if error_message %}
            <div class="alert alert-warning alert-dismissable" role="alert"></div>
            <button class="close" data-dismiss="alert"></button>
                <small><sup>x</sup></small>
            <p class="alert alert-danger">
                <strong>{{ error_message }}</strong>
            </p>
        {% endif %} 
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-6">
            <button type="button" href="#modal-dialog" id="btn_rem"  class="update btn btn-success" data-toggle="modal">+ Add User<span class="glyphicon glyphicon-trash"></span></button> 
        </div>
    </div>
    <form id="validate_form" data-parsley-validate="" action="{% url 'edituser' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="col-lg-12 col-md-6 ">
            <div class="stats-content">
                <label>Name</label>
                <input type="text" name="name" id="role_name" class="form-control" required  data-parsley-trigger="keyup"> 
            </div>
        </div>
        
        <div class="col-lg-12 col-md-6 ">
            <div class="stats-content">
                <label>Username</label>
                <input type="text" name="username" id="role_username" disabled="disabled" class="form-control" required data-parsley-trigger="keyup"> 
            </div>
        </div>
        <div class="col-lg-12 col-md-6 ">
            <div class="stats-content">
                <label>Password</label>
                <input type="password" name="password" id="role_password" class="form-control" required data-parsley-trigger="keyup"> 
            </div>
        </div>
        
        </br>
        <div class="col-lg-12 col-md-6 ">
            <div class="stats-content">
                <label>User Image</label>
                <input type="file" name="image" id="image"> 
            </div>
        </div>
        <div class="modal-footer">
            <button type="edit" class="btn btn-success btn-sm btn-sm">Edit</button>  
            <button type="cancel" class="btn btn-warning btn-sm btn-sm" data-dismiss="modal">Cancel</button>
        </div>
    </form> 
</br>


{% endblock %}
