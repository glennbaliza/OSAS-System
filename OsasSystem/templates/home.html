{% extends 'base.html'%}
{% load static %}
{% block title %}
	Dashboard
{% endblock %}


{% block content %}
{% if request.session.session_user_role%}
		<!-- begin #content -->
		<div id="content" class="content">
			<!-- begin page-header -->
			<!-- end page-header -->
			<!-- begin row -->
			<div class="row">
				<!-- begin col-3 -->
				<div class="col-lg-12 col-md-6">
					{% if messages %}
							{% for message in messages %}
								{% if message.tags %}  
									<script>alert("{{ message }}")</script> 
								{% endif %}
							{% endfor %}
					{% endif %}
				</div>
			    
		</div>
{% endif %}
{% endblock %}
